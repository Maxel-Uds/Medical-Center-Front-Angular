<div class="was-validated form center">
    <div class="row">
        <div class="form-group row col-6">
            <label class="col-12 col-form-label">Nome:</label>
            <div class="col-12">
                <input type="text" class="form-control" name="nome" required [(ngModel)]="nome" (change)="ativarBotao()"/>
                <div class="invalid-feedback">Campo obrigatório!</div>
            </div>
        </div>

        <div class="form-group row col-6">
            <label class="col-12  col-form-label">Descrição:</label>
            <div class="col-12">
                <input type="text" class="form-control" name="description" required [(ngModel)]="description" (change)="ativarBotao()"/>
                <div class="invalid-feedback">Campo obrigatório!</div>
            </div>
        </div>
    </div>

<div class="row">
    <div class="col-12 d-flex justify-content-center">
        <button class="btn btn-success col-3 mr-2" (click)="cadastrarTipoConsulta()" id="btnSalvar" [ngStyle]="{'display': displaySalvar}"> Cadastrar </button>
        <button class="btn btn-success col-3 mr-2" (click)="alterarTipoConsulta()" id="btnAlterar" [ngStyle]="{'display': displayAlterar}"> Alterar Dados </button>
        <button class="btn btn-danger col-3" (click)="limparCampos()"> Limpar </button>
    </div>
</div>

<div class="mt-5">
    <table class="table table-striped">
        <thead class="text-center thead-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nome</th>
                <th scope="col">Descrição</th>
                <th scope="col">Opções</th>
            </tr>
        </thead>
        <tbody class="text-center align-bottom">
            <tr *ngFor="let tipoConsulta of tipoConsulta">
                <td class="align-middle">{{tipoConsulta.id}}</td>
                <td class="align-middle">{{tipoConsulta.name}}</td>
                <td class="align-middle">{{tipoConsulta.description}}</td>
                <td class="align-middle">
                    <button class="btn btn-danger mx-2 mt-1" (click)="removerTipoConsulta(tipoConsulta.id!)">Excluir</button>
                    <button class="btn btn-warning mx-2 mt-1" (click)="alterarCampos(tipoConsulta!)">Alterar</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
