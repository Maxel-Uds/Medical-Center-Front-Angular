<div class="was-validated form center">
    <div class="row">
        <div class="form-group row col-6">
            <label class="col-12 col-form-label">Data da consulta:</label>
            <div class="col-12">
                <input type="date" class="form-control" name="data" required [(ngModel)]="data" min={{dataMinima}} (change)="ativarBotao()"/>
                <div class="invalid-feedback">Campo obrigatório!</div>
            </div>
        </div>

        <div class="form-group row col-6">
            <label class="col-12  col-form-label">Tipo da Consulta:</label>
            <div class="col-12">
                <select name="tipo" class="custom-select" required [(ngModel)]="tipoId" (change)="ativarBotao()">
                    <option *ngFor="let tipo of tipos" value={{tipo.id}}>{{tipo.name}}</option>
                </select>
                <div class="invalid-feedback">Campo obrigatório!</div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="form-group row col-6">
            <label class="col-12 col-form-label">Paciente:</label>
            <div class="col-12">
                <select name="tipo" class="custom-select" required [(ngModel)]="pacienteId" (change)="ativarBotao()">
                    <option *ngFor="let paciente of pacientes" value={{paciente.id}}>{{paciente.name}}</option>
                </select>
                <div class="invalid-feedback">Campo obrigatório!</div>
            </div>
        </div>

        <div class="form-group row col-6">
            <label class="col-12 col-form-label">Médico:</label>
            <div class="col-12">
                <select name="tipo" class="custom-select" required [(ngModel)]="medicoId" (change)="ativarBotao()">
                    <option *ngFor="let medico of medicos" value={{medico.id}}>{{medico.name}}</option>
                </select>
                <div class="invalid-feedback">Campo obrigatório!</div>
            </div>
        </div>
    </div>  
</div>

<div class="row">
    <div class="col-12 d-flex justify-content-center">
        <button class="btn btn-success col-3" (click)="agendarConsulta()" id="btn" disabled> Agendar </button>
    </div>
</div>

<div class="mt-5">
    <table class="table table-striped">
        <thead  class="text-center">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Data</th>
                <th scope="col">Tipo</th>
                <th scope="col">Paciente</th>
                <th scope="col">Médico</th>
                <th scope="col">Contato</th>
                <th scope="col">Opções</th>
            </tr>
        </thead>
        <tbody class="text-center">
            <tr *ngFor="let consulta of consultas">
                <td class="align-middle">{{consulta.id}}</td>
                <td class="align-middle">{{consulta.consultationDate}}</td>
                <td class="align-middle">{{consulta.tipoConsulta?.name}}</td>
                <td class="align-middle">{{consulta.paciente?.name}}</td>
                <td class="align-middle">{{consulta.medico?.name}}</td>
                <td class="align-middle">{{consulta.medico?.email}}</td>
                <td class="align-middle">
                    <button class="btn btn-danger mx-2" (click)="remover(consulta.id!)">Cancelar consulta</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
