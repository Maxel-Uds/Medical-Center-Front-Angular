<div class="was-validated form center">
    <div class="row">
        <div class="form-group row col-6">
            <label class="col-12 col-form-label">Nome:</label>
            <div class="col-12">
                <input type="text" class="form-control" name="nome" required [(ngModel)]="nome" (change)="ativarBotao()"/>
                <div class="invalid-feedback">Campo obrigatório!</div>
            </div>
        </div>

        <div class="form-group row col-6">
            <label class="col-12  col-form-label">Email:</label>
            <div class="col-12">
                <input type="email" class="form-control" name="email" required [(ngModel)]="email" (change)="ativarBotao()"/>
                <div class="invalid-feedback">Campo obrigatório!</div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="form-group row col-6">
            <label class="col-12 col-form-label">Telefone:</label>
            <div class="col-12">
                <input type="text" class="form-control" name="phone" required [(ngModel)]="phone" (change)="ativarBotao()"/>
                <div class="invalid-feedback">Campo obrigatório!</div>
            </div>
        </div>

        <div class="form-group row col-6">
            <label class="col-12 col-form-label">CRM:</label>
            <div class="col-12">
                <input type="text" class="form-control" name="crm" id="crm" required [(ngModel)]="crm" (change)="ativarBotao()"/>
                <div class="invalid-feedback">Campo obrigatório!</div>
            </div>
        </div>
    </div>  
</div>

<div class="row">
    <div class="col-12 d-flex justify-content-center">
        <button class="btn btn-success col-3 mr-2" (click)="cadastrarMedico()" id="btnSalvar" [ngStyle]="{'display': displaySalvar}" disabled> Cadastrar </button>
        <button class="btn btn-success col-3 mr-2" (click)="alterarMedico()" id="btnAlterar" [ngStyle]="{'display': displayAlterar}" disabled> Alterar Dados </button>
        <button class="btn btn-danger col-3" (click)="limparCampos()"> Limpar </button>
    </div>
</div>

<div class="mt-5">
    <table class="table table-striped">
        <thead  class="text-center">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nome</th>
                <th scope="col">Email</th>
                <th scope="col">Telefone</th>
                <th scope="col">CRM</th>
                <th scope="col">Atualizado Em</th>
                <th scope="col">Opções</th>
            </tr>
        </thead>
        <tbody class="text-center align-bottom">
            <tr *ngFor="let medico of medicos">
                <td class="align-middle">{{medico.id}}</td>
                <td class="align-middle">{{medico.name}}</td>
                <td class="align-middle">{{medico.email}}</td>
                <td class="align-middle">{{medico.phone}}</td>
                <td class="align-middle">{{medico.crm}}</td>
                <td class="align-middle">{{medico.createdAt}}</td>
                <td class="align-middle">
                    <button class="btn btn-danger mx-2 mt-1" (click)="removerMedico(medico.id!)">Excluir</button>
                    <button class="btn btn-warning mx-2 mt-1" (click)="alterarCampos(medico!)">Alterar</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
